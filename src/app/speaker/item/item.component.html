 <div class="W100" *ngIf="speakerdata ">
   
                <div class="liBox2">
                    <div class="W100 displayflex">
                       <div [class.iseven]="isEven" [class.isodd]="isOdd" class="liBox3">
                          
                        </div>
                        <div class="liBox4">
                            <button class="buttonBox" (click)="btnClickEvent(speakerdata,!speakerdata.ishow)"  >
                                
                                <i class="fas" [class.fa-angle-down]="!speakerdata.ishow"
                                    [class.fa-angle-up]="speakerdata.ishow"></i>
                            </button>
                        </div>
                       <div class="liBox5">
                            <div class="liBox6">
                                <div style="flex: none;">
                                </div>
                                <div class="row W100">
                                    <div *ngFor="let data of speakerdata.data" class="liBox7">
                                        <div *ngIf="speakerdata">
  <app-item-desc (speakerChecked)="onSpeakerChecked($event);" [speaker]=speakerdata></app-item-desc>
                                        </div>
                                    
                                    </div>
                                </div>
                            </div>
                            <div class="liBox9" [@openClose]="speakerdata.ishow ? true : false" >
                                <!-- -->        
                                 <ng-template #sideDetail [ngIf]="speakerdata.ishow"> 
                                    <app-side-detail [sesstion]="speakerdata.links" [isShow]=speakerdata.ishow>
                                    </app-side-detail>
                                 </ng-template> 
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
